<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="./login.component.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="bg"></div>

<form (ngSubmit)="onLogin()">
  <div class="form-field">
    <input type="text" id="username" name="username"placeholder="Email / Username" [(ngModel)]="username"required/>
  </div>

  <div class="form-field">
    <input type="password" id="password" name="password"placeholder="Password" [(ngModel)]="password"required/>
        </div>

  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>
<!-- partial -->

</body>
</html>
